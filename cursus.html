<!DOCTYPE html>
<html lang="en">
<head>
    <title>Banana Spoon</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <script src="js/lag.js"></script>
    <script src="js/parse.js"></script>
</head>
<body>
    <div class="bg">
        <p id="parsed-data-display" style="color: white; text-align: right; direction: rtl;"></p>
    </div>
    <script>
        // Retrieve parsedData from localStorage and display it
        function displayParsedData() {
            const parsedData = JSON.parse(localStorage.getItem('parsedData'));
            let display = document.getElementById('parsed-data-display');
            display.innerHTML += "<b>"+ parsedData["student-name"] +"</b><br><br>"
            for (let i in parsedData["semesters"]) {
                let semester = parsedData["semesters"][i];
                display.innerHTML += "<b>" + semester["semester-name"] + "</b><br>";
                for (let j in semester["courses"]) {
                    display.innerHTML += semester["courses"][j]["course-name"] + "<br>";
                }
            }

        }

        displayParsedData();
    </script>
</body>
</html>
